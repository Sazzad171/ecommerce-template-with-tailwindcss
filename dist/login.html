<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce | Tailwindcss Template</title>
  <!-- owl css -->
  <link rel="stylesheet" href="./assets/plugins/owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="./assets/plugins/owl-carousel/owl.theme.default.css">
  <!-- tailwind css -->
  <link rel="stylesheet" href="./assets/css/output.css">
</head>
<body class="relative">
  <section class="flex items-center justify-center min-h-screen">
    <div class="w-full md:w-1/3 shadow-lg rounded-lg m-4">
      <div class="pt-4 px-4 md:pt-10 md:px-10">
        <p class="mb-4">
          <a href="./index.html"><img src="./assets/images/logo.png" class="mx-auto max-w-full" alt=""></a>
        </p>
        <h4 class="font-bold text-slate-800 text-xl text-center mb-2">Welcome To Ecommerce</h4>
        <p class="text-xs text-center font-medium mb-10">Log in with email & password</p>
        <form action="" class="mb-6">
          <div class="mb-4">
            <label for="email" class="block mb-1 text-slate-800">Email or Phone Number</label>
            <input type="email" name="email" id="email" class="focus:ring-0 focus:border-red-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="email@mail.com">
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-1 text-slate-800">Password</label>
            <input type="password" name="password" id="password" class="focus:ring-0 focus:border-red-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="******">
          </div>
          <button class="w-full text-base rounded-md bg-light-red font-medium text-white py-2">Login</button>
        </form>
        <p class="text-slate-500 text-center mb-6">
          Don't have account? 
          <a href="#" class="text-slate-800 font-medium underline">Sign Up</a>
        </p>
      </div>
      <div class="bg-slate-50 py-4">
        <p class="text-slate-500 text-center">
          Forgot your password? 
          <a href="#" class="text-slate-800 font-medium underline">Reset It</a>
        </p>
      </div>
    </div>
  </section>

  <!-- main js -->
  <script src="./assets/plugins/modernizr-3.5.0.min.js"></script>
  <script src="./assets/plugins/jquery-3.5.1.min.js"></script>
  <script src="./assets/plugins/owl-carousel/owl.carousel.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
