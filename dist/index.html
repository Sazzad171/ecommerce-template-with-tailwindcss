<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce | Tailwindcss Template</title>
  <!-- owl css -->
  <link rel="stylesheet" href="./assets/plugins/owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="./assets/plugins/owl-carousel/owl.theme.default.css">
  <!-- tailwind css -->
  <link rel="stylesheet" href="./assets/css/output.css">
</head>
<body>
  <header>
    <!-- header top start -->
    <section class="bg-navy py-2 px-3 md:px-0">
      <div class="container max-w-7xl mx-auto">
        <div class="flex justify-between items-center">
          <div>
            <ul class="list-none flex">
              <li class="md:hidden">
                <a href="#">
                  <img src="./assets/images/logo.png" class="max-h-6" alt="">
                </a>
              </li>
              <li class="hidden md:block mr-3">
                <a href="#" class="flex items-center justify-center text-white text-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                  +8801679354488
                </a>
              </li>
              <li class="hidden md:block">
                <a href="#" class="flex items-center justify-center text-white text-sm">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                  Support@ecommerce.com
                </a>
              </li>
            </ul>
          </div>
          <div>
            <ul class="list-none flex md:justify-end space-x-6">
              <li class="hidden md:block">
                <a href="#" class="flex items-center justify-center text-white text-sm hover:text-light-red transition">
                  Theme FAQ's
                </a>
              </li>
              <li class="hidden md:block">
                <a href="#" class="flex items-center justify-center text-white text-sm hover:text-light-red transition">
                  Need Help?
                </a>
              </li>
              <li class="relative">
                <a href="#" class="flex items-center justify-center text-white text-sm transition" id="dropdown">
                  <img src="./assets/images/flags/usa.png" class="mr-2 rounded-md"> USD
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </a>
                <!-- dropdown -->
                <div id="dropdownArea" class="hidden">
                  <ul class="absolute top-[145%] right-0 w-48 rounded-lg shadow-lg bg-white py-2">
                    <li>
                      <a href="#" class="flex w-full px-3 py-2 text-sm hover:text-light-red hover:bg-neutral-100">
                        <img src="./assets/images/flags/usa.png" class="mr-2"> USD
                      </a>
                    </li>
                    <li>
                      <a href="#" class="flex w-full px-3 py-2 text-sm hover:text-light-red hover:bg-neutral-100">
                        <img src="./assets/images/flags/bd.png" class="mr-2"> BDT
                      </a>
                    </li>
                    <li>
                      <a href="#" class="flex w-full px-3 py-2 text-sm hover:text-light-red hover:bg-neutral-100">
                        <img src="./assets/images/flags/in.png" class="mr-2"> INR
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- header top end -->

    <!-- header middle start -->
    <section class="py-3">
      <div class="container max-w-7xl mx-auto">
        <div class="flex justify-center items-center">
          <div class="w-100 md:w-1/4">
            <img src="./assets/images/logo.png" alt="" class="max-h-8">
          </div>
          <div class="w-100 md:w-1/2">
            <!-- search form -->
            <div>
              <div class="mt-1 relative rounded-md shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 sm:text-sm"> 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>  
                  </span>
                </div>
                <input type="text" name="price" id="price" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="Search and hit enter...">
                <div class="absolute inset-y-0 right-0 flex items-center">
                  <label for="currency" class="sr-only">All Categories</label>
                  <select id="currency" name="currency" class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                    <option>Car</option>
                    <option>Ladies</option>
                    <option>Getns</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="w-100 md:w-1/4">
            <ul class="list-none flex md:justify-end">
              <li class="mr-2">
                <button class="rounded-full bg-slate-100 p-2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </button>
              </li>
              <li class="rounded-full bg-slate-100 p-2">
                <button>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- header middle end -->

    <!-- header bottom start -->
    <section>
      
    </section>
    <!-- header bottom end -->
  </header>


  <!-- main js -->
  <script src="./assets/plugins/modernizr-3.5.0.min.js"></script>
  <script src="./assets/plugins/jquery-3.5.1.min.js"></script>
  <script src="./assets/plugins/owl-carousel/owl.carousel.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
